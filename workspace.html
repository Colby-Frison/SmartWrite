<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - SmartWrite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="workspace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
</head>
<body class="workspace">
    <!-- Collapsible Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Notes</h2>
            <button id="toggleSidebar" class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="notes-list">
            <!-- Notes will be dynamically added here -->
            <div class="note-item">
                <div class="note-title">Note 1</div>
                <div class="note-preview">This is a preview of the note content...</div>
                <div class="note-date">2024-03-14</div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="new-note-btn">
                <i class="fas fa-plus"></i>
                New Note
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- PDF Viewer Section -->
        <div class="pdf-section">
            <div class="pdf-tabs" id="pdfTabs"></div>
            <div class="pdf-viewer" id="pdfViewer"></div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>AI Assistant</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm here to help you analyze your documents. What would you like to know?
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="workspace.js"></script>
</body>
</html>
