<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - SmartWrite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="workspace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
</head>
<body class="workspace">
    <!-- Collapsible Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="settings-button" onclick="openModal('settingsModal')">
                <i class="fas fa-cog"></i>
            </button>
            <button id="toggleSidebar" class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="notes-list">
            <!-- Notes will be dynamically added here -->
            <div class="note-item">
                <div class="note-title">Note 1</div>
                <div class="note-preview">This is a preview of the note content...</div>
                <div class="note-date">2024-03-14</div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="new-note-btn">
                <i class="fas fa-plus"></i>
                New Note
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Sidebar Toggle Button (Visible when sidebar is collapsed) -->
        <button class="sidebar-toggle-collapsed" id="reopenSidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- PDF Viewer Section -->
        <div class="pdf-section">
            <!-- PDF Controls -->
            <div class="pdf-controls">
                <div class="zoom-control">
                    <button class="zoom-btn" id="zoomOut">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button class="zoom-btn" id="zoomIn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="pdf-viewer" id="pdfViewer"></div>
            <div class="pdf-file-bar">
                <div class="pdf-files" id="pdfFiles">
                    <!-- PDF file tabs will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm here to help you analyze your documents. What would you like to know?
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" onclick="closeModal('settingsModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3 class="modal-section-title">Appearance</h3>
                    <div class="settings-group">
                        <div class="settings-item">
                            <div>
                                <div class="settings-item-label">Dark Mode</div>
                                <div class="settings-item-description">Toggle dark/light theme</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="themeToggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-section">
                    <h3 class="modal-section-title">PDF Viewer</h3>
                    <div class="settings-group">
                        <div class="settings-item">
                            <div>
                                <div class="settings-item-label">Default Zoom Level</div>
                                <div class="settings-item-description">Set the default zoom level for PDFs</div>
                            </div>
                            <select class="settings-select" id="defaultZoom">
                                <option value="0.5">50%</option>
                                <option value="0.75">75%</option>
                                <option value="1" selected>100%</option>
                                <option value="1.25">125%</option>
                                <option value="1.5">150%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="workspace.js"></script>
</body>
</html>
