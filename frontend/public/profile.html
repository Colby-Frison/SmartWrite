<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartWrite</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">SmartWrite</a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <a href="faq.html">FAQ</a>
            <div class="nav-icons">
                <div class="dropdown">
                    <button class="dropdown-trigger">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item active">
                            <i class="fas fa-user-circle"></i>
                            Profile
                        </a>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#logout" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content-box profile-box">
            <div class="profile-header">
                <div class="profile-avatar" id="avatarContainer">
                    <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                    <label for="avatarUpload" class="avatar-upload">
                        <i class="fas fa-user-circle" id="defaultAvatar"></i>
                        <img id="avatarImage" class="hidden" alt="Profile Picture">
                        <div class="avatar-overlay hidden">
                            <i class="fas fa-camera"></i>
                        </div>
                    </label>
                </div>
                <h1>User Profile</h1>
            </div>
            <div class="profile-info">
                <div class="info-group">
                    <h2>Account Information</h2>
                    <div class="info-item">
                        <span class="label">Username:</span>
                        <span class="value" id="usernameDisplay">johndoe</span>
                        <input type="text" class="edit-input hidden" id="usernameInput" value="johndoe" pattern="[a-zA-Z0-9_]{3,20}">
                    </div>
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span class="value" id="emailDisplay">john.doe@example.com</span>
                        <input type="email" class="edit-input hidden" id="emailInput" value="john.doe@example.com">
                    </div>
                    <div class="info-item">
                        <span class="label">Member Since:</span>
                        <span class="value">January 2024</span>
                    </div>
                </div>
                <div class="info-group">
                    <h2>Usage Statistics</h2>
                    <div class="info-item">
                        <span class="label">Files Processed:</span>
                        <span class="value">42</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Storage Used:</span>
                        <span class="value">128 MB</span>
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
                <button class="save-profile-btn hidden" id="saveProfileBtn">Save Changes</button>
                <button class="cancel-profile-btn hidden" id="cancelProfileBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="theme.js"></script>
    <script src="profile.js"></script>
</body>
</html>
