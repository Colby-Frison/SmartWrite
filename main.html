<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - PDF Upload</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="main.html" class="brand">SmartWrite</a>
        <div class="nav-links">
            <div class="nav-menu">
                <a href="about.html">About</a>
                <a href="help.html">Help</a>
                <a href="faq.html">FAQ</a>
            </div>
            <div class="nav-icons">
                <a href="#settings" class="icon-link"><i class="fas fa-cog"></i></a>
                <span class="icon-separator">|</span>
                <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>
    <div class="container center-upload">
        <div class="upload-box">
            <h2>Upload your PDFs</h2>
            <form id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <input type="file" id="pdfFile" accept=".pdf" multiple>
                    <div class="drop-zone-text">
                        <span>Drop PDFs here or click to browse</span>
                        <span class="small">Supports multiple files</span>
                    </div>
                </div>
                <div class="file-list" id="fileList">
                    <h3>Selected Files : </h3>
                    <ul id="selectedFiles"></ul>
                </div>
                <button type="submit">Submit All Files</button>
            </form>
        </div>
        <div class="pdf-viewer-container" id="pdfViewerContainer">
            <div class="pdf-tabs" id="pdfTabs"></div>
            <div class="pdf-viewer" id="pdfViewer"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('pdfFile');
        const fileList = document.getElementById('selectedFiles');
        const selectedFiles = new Set();
        
        // Load saved PDFs on page load
        window.addEventListener('load', loadSavedPDFs);

        function loadSavedPDFs() {
            const savedPDFs = JSON.parse(localStorage.getItem('savedPDFs') || '[]');
            savedPDFs.forEach(pdfData => {
                const file = base64ToFile(pdfData.data, pdfData.name, 'application/pdf');
                selectedFiles.add(file);
            });
            if (selectedFiles.size > 0) {
                updateFileList();
                updatePdfViewer();
            }
        }

        function savePDFsToStorage() {
            const pdfsToSave = Array.from(selectedFiles).map(file => ({
                name: file.name,
                data: null // Will be filled with base64 data
            }));

            // Convert each file to base64
            const promises = pdfsToSave.map((pdfData, index) => {
                const file = Array.from(selectedFiles)[index];
                return fileToBase64(file).then(base64Data => {
                    pdfData.data = base64Data;
                });
            });

            Promise.all(promises).then(() => {
                localStorage.setItem('savedPDFs', JSON.stringify(pdfsToSave));
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function base64ToFile(base64Data, filename, mimeType) {
            const byteString = atob(base64Data.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            
            return new File([ab], filename, { type: mimeType });
        }

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle click on drop zone
        dropZone.addEventListener('click', function(e) {
            fileInput.click();
        });

        // Prevent the click on the input from bubbling to the drop zone
        fileInput.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drop-zone-active');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drop-zone-active');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file input selection
        fileInput.addEventListener('change', function(e) {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            [...files].forEach(file => {
                if (file.type === 'application/pdf') {
                    selectedFiles.add(file);
                    updateFileList();
                    showPdfViewer();
                    createPdfTabs();
                    displayPdf(file);
                    savePDFsToStorage(); // Save after adding new files
                }
            });
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Ã—';
                removeBtn.className = 'remove-file';
                removeBtn.onclick = (e) => {
                    e.preventDefault();
                    selectedFiles.delete(file);
                    updateFileList();
                    updatePdfViewer();
                    savePDFsToStorage(); // Save after removing files
                };
                
                li.appendChild(fileName);
                li.appendChild(removeBtn);
                fileList.appendChild(li);
            });
        }

        function updatePdfViewer() {
            const container = document.getElementById('pdfViewerContainer');
            if (selectedFiles.size === 0) {
                container.style.display = 'none';
                document.querySelector('.container').classList.add('center-upload');
            } else {
                container.style.display = 'flex';
                document.querySelector('.container').classList.remove('center-upload');
                createPdfTabs();
                // Display the last added PDF
                const lastFile = Array.from(selectedFiles).pop();
                displayPdf(lastFile);
            }
        }

        function showPdfViewer() {
            const container = document.getElementById('pdfViewerContainer');
            container.style.display = 'flex';
            document.querySelector('.container').classList.remove('center-upload');
        }

        function createPdfTabs() {
            const tabsContainer = document.getElementById('pdfTabs');
            tabsContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const tab = document.createElement('button');
                tab.className = 'pdf-tab';
                if (index === selectedFiles.size - 1) tab.classList.add('active');
                tab.textContent = file.name;
                tab.onclick = () => displayPdf(file);
                tabsContainer.appendChild(tab);
            });
        }

        function displayPdf(file) {
            const viewer = document.getElementById('pdfViewer');
            const fileUrl = URL.createObjectURL(file);
            
            // Update active tab
            document.querySelectorAll('.pdf-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === file.name) {
                    tab.classList.add('active');
                }
            });

            // Set up PDF.js viewer
            viewer.innerHTML = `
                <div id="pdfViewerCanvas" class="pdfViewerCanvas"></div>
            `;

            // Initialize PDF.js
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

            // Load and render the PDF
            pdfjsLib.getDocument(fileUrl).promise.then(function(pdf) {
                const numPages = pdf.numPages;
                const container = document.getElementById('pdfViewerCanvas');
                
                // Create and render each page
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page-container';
                    container.appendChild(pageContainer);

                    pdf.getPage(pageNum).then(function(page) {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 1.5 });

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        pageContainer.appendChild(canvas);
                        page.render(renderContext);
                    });
                }
            });

            // Clean up URL object
            viewer.onload = () => {
                URL.revokeObjectURL(fileUrl);
            };
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (selectedFiles.size === 0) {
                alert('Please select at least one PDF file.');
                return;
            }
            // Add your form submission logic here
            alert(`${selectedFiles.size} PDF(s) uploaded successfully!`);
        });
    </script>
</body>
</html>
